<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="search">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="San Diego" id="searchBar">
        <button id="searchBtn">Search</button>
        <ul class="cities" id="cities">
            <li>Atlanta</li>
            <li>Denver</li>
            <li>Seattle</li>
            <li>San Francisco</li>
            <li>Orlando</li>
            <li>New York</li>
            <li>Chicago</li>
            <li>Austin</li>
        </ul>
    </div>
    <section class="wrapper">
    <div class="today">
        <h2 class="current-city" id="currentCity">Atlanta</h2>
        <p class="big-emoji" id="emoji"></i>
        <p id="temp">Temp</p>
        <p id="wind">Wind</p>
        <p id="humidity">Humidity</p>
    </div>
    <div class="forecast">
        <h3>5-Day Forecast:</h3>
        <div class="days" id="day1">
            <h4 class="date" id="date1"></h4>
            <ul>
                <li class="emoji" id="emoji1"></li>
                <li id="temp1">Temp</li>
                <li id="wind1">wind</li>
                <li id="humidity1">humidity</li>
            </ul>
        </div>
        <div class="days" id="day2">
            <h4 class="date" id="date2"></h4>
            <ul>
                <li class="emoji" id="emoji2"></li>
                <li id="temp2">temp</li>
                <li id="wind2">wind</li>
                <li id="humidity2">humidity</li>
            </ul>
        </div>
        <div class="days" id="day3">
            <h4 class="date" id="date3"></h4>
            <ul>
                <li class="emoji" id="emoji3"></li>
                <li id="temp3"></li>
                <li id="wind3"></li>
                <li id="humidity3"></li>
            </ul>
        </div>
        <div class="days" id="day4">
            <h4 class="date" id="date4"></h4>
            <ul>
                <li class="emoji" id="emoji4"></li>
                <li id="temp4"></li>
                <li id="wind4"></li>
                <li id="humidity4"></li>
            </ul>
        </div>
        <div class="days" id="day5">
            <h4 class="date" id="date5"></h4>
            <ul>
                <li class="emoji" id="emoji5"></li>
                <li id="temp5"></li>
                <li id="wind5"></li>
                <li id="humidity5"></li>
            </ul>
        </div>
    </div>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
